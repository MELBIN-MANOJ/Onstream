<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OnStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0f0f0f;
            --secondary-color: black;
            --accent-color: orange;
        }

        body {
            background-color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 0; /* Remove bootstrap padding */
            color: white;
        }

        /* Header and Navbar */
        header {
            padding: 1rem;
            display: flex;
            justify-content: center;
            background-color: var(--secondary-color);
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Logo styles */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Arsenal SC', serif;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, orangered, orange);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: smoothBlink 2s infinite alternate ease-in-out;
        }

        @keyframes smoothBlink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Register container */
        .register-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .register-container h2 {
            color: white;
            margin-bottom: 25px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
        }

        /* Form styling */
        .form-label {
            color: white;
        }

        .form-control {
            background-color: #1f1f1f;
            border: 1px solid #333;
            color: white;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            border: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 69, 0, 0.5);
        }

        .btn-primary:active {
            transform: scale(0.95);
            box-shadow: 0 3px 8px rgba(255, 69, 0, 0.4);
        }

        /* Links styling */
        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff4500;
        }

        .requirements-username,
.requirements-password {
    font-size: 0.85rem;
    color: #888;
    background-color: #1f1f1f;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
}

.requirement-header {
    color: #fff;
    margin-bottom: 5px;
    font-weight: bold;
}

.requirement {
    margin: 5px 0;
    position: relative;
    padding-left: 20px;
}

.requirement::before {
    content: '×';
    color: #e74c3c;
    position: absolute;
    left: 0;
}

.requirement.valid {
    color: #2ecc71;
}

.requirement.valid::before {
    content: '✓';
    color: #2ecc71;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>OnStream</h1>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Register</h2>
            <div id="error-message" class="error-message"></div>
            <form id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="requirements-username" style="display: none;">
                        <p class="requirement-header">Username must:</p>
                        <p class="requirement" id="username-req">Only contain letters, numbers, and @-_</p>
                    </div>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="requirements-password" style="display: none;">
                        <p class="requirement-header">Password must contain:</p>
                        <p class="requirement" id="length-req">At least 8 characters</p>
                        <p class="requirement" id="lowercase-req">One lowercase letter</p>
                        <p class="requirement" id="uppercase-req">One uppercase letter</p>
                        <p class="requirement" id="number-req">One number</p>
                        <p class="requirement" id="symbol-req">One symbol</p>
                    </div>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const requirementsUsername = document.querySelector('.requirements-username');
    const requirementsPassword = document.querySelector('.requirements-password');

    // Username validation
    const usernameRegex = /^[a-zA-Z0-9@_-]+$/;
    
    usernameInput.addEventListener('focus', () => {
        requirementsUsername.style.display = 'block';
        requirementsPassword.style.display = 'none';
    });

    usernameInput.addEventListener('blur', () => {
        requirementsUsername.style.display = 'none';
    });

    usernameInput.addEventListener('input', () => {
        const usernameReq = document.getElementById('username-req');
        if (usernameRegex.test(usernameInput.value)) {
            usernameReq.classList.add('valid');
        } else {
            usernameReq.classList.remove('valid');
        }
    });

    // Password validation
    passwordInput.addEventListener('focus', () => {
        requirementsPassword.style.display = 'block';
        requirementsUsername.style.display = 'none';
    });

    passwordInput.addEventListener('blur', () => {
        requirementsPassword.style.display = 'none';
    });

    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        
        // Check each requirement
        document.getElementById('length-req').classList.toggle('valid', password.length >= 8);
        document.getElementById('lowercase-req').classList.toggle('valid', /[a-z]/.test(password));
        document.getElementById('uppercase-req').classList.toggle('valid', /[A-Z]/.test(password));
        document.getElementById('number-req').classList.toggle('valid', /[0-9]/.test(password));
        document.getElementById('symbol-req').classList.toggle('valid', /[!@#$%^&*(),.?":{}|<>]/.test(password));
    });

    // Form submission
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = usernameInput.value;
        const email = document.getElementById('email').value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Validate username
        if (!usernameRegex.test(username)) {
            showError('Username can only contain letters, numbers, and @-_');
            return;
        }

        // Validate password
        if (password.length < 8 ||
            !/[a-z]/.test(password) ||
            !/[A-Z]/.test(password) ||
            !/[0-9]/.test(password) ||
            !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            showError('Password does not meet requirements');
            return;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }
        
        // If all validations pass, proceed with the fetch request
        fetch('/api/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    const errors = Object.values(data).flat().join(', ');
                    throw new Error(errors || 'Registration failed');
                });
            }
            return response.json();
        })
        .then(data => {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user_id', data.user_id);
            localStorage.setItem('username', data.username);
            window.location.href = '/index.html';
        })
        .catch(error => {
            showError(error.message);
        });
    });

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }
});
    </script>
</body>
</html>
